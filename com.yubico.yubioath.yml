app-id: com.yubico.yubioath
runtime: org.freedesktop.Platform
sdk: org.freedesktop.Sdk
runtime-version: "22.08"
command: authenticator
cleanup:
  - /bin/pcsc-spy
  - /include
  - /lib/pkgconfig
  - /share/doc
  - /share/man
  - '*.la'
  - '*.a'
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pcsc
  - --share=ipc
  - --talk-name=org.kde.StatusNotifierWatcher
  - --device=all
  - --require-version=1.3.2
  - --persist=.ykman
modules:
  - shared-modules/libusb/libusb.json
  
  - name: pcsc-lite
    config-opts:
      - --disable-libudev
      - --disable-libsystemd
      - --without-systemdsystemunitdir
    post-install:
      - rm /app/sbin/pcscd
      - rmdir /app/sbin || true
    cleanup:
      - /lib/libpcscspy.so
      - /lib/libpcsclite.so
    sources:
      - type: archive
        url: https://pcsclite.apdu.fr/files/pcsc-lite-1.9.9.tar.bz2
        sha256: cbcc3b34c61f53291cecc0d831423c94d437b188eb2b97b7febc08de1c914e8a
        x-checker-data:
          type: anitya
          project-id: 2611
          url-template: https://pcsclite.apdu.fr/files/pcsc-lite-$version.tar.bz2

  - name: yubioath-desktop
    buildsystem: simple
    build-commands:
      - mkdir /app/yubioath-desktop
      - cp -r * /app/yubioath-desktop
      - mkdir -p /app/bin
      - ln -s /app/yubioath-desktop/authenticator /app/bin/authenticator
      - mkdir -p /app/share/applications
      - cp /app/yubioath-desktop/com.yubico.authenticator.desktop /app/share/applications/com.yubico.yubioath.desktop
      - mkdir -p /app/share/icons/hicolor/128x128/apps
      - cp /app/yubioath-desktop/com.yubico.yubioath.png /app/share/icons/hicolor/128x128/apps/com.yubico.yubioath.png
      - mkdir -p /app/share/appdata
      - cp com.yubico.yubioath.appdata.xml /app/share/appdata/com.yubico.yubioath.appdata.xml
    sources:
      - type: archive
        url: https://developers.yubico.com/yubioath-desktop/Beta/yubioath-desktop-6.0.0-beta.1-linux.tar.gz
        sha256: 23b3d927f9163496661a3e83b2cf29fb4991d14cb7a5ab3bf6126710630104b4
      - type: file
        path: com.yubico.yubioath.appdata.xml