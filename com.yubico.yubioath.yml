app-id: com.yubico.yubioath
runtime: org.freedesktop.Platform
sdk: org.freedesktop.Sdk
runtime-version: '22.08'
command: authenticator
cleanup:
  - /bin/pcsc-spy
  - /include
  - /lib/pkgconfig
  - /share/doc
  - /share/man
  - '*.la'
  - '*.a'
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pcsc
  - --share=ipc
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.secrets
  - --device=all
  - --require-version=1.3.2
  - --persist=.ykman
modules:
  - shared-modules/libusb/libusb.json

  - name: libnotify
    buildsystem: meson
    config-opts:
      - -Dtests=false
      - -Dintrospection=disabled
      - -Dman=false
      - -Dgtk_doc=false
      - -Ddocbook_docs=disabled
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libnotify/0.8/libnotify-0.8.2.tar.xz
        sha256: c5f4ed3d1f86e5b118c76415aacb861873ed3e6f0c6b3181b828cf584fc5c616
        x-checker-data:
          type: gnome
          name: libnotify
          stable-only: true

  - name: pcsc-lite
    config-opts:
      - --disable-libudev
      - --disable-libsystemd
      - --without-systemdsystemunitdir
    post-install:
      - rm /app/sbin/pcscd
      - rmdir /app/sbin || true
    cleanup:
      - /lib/libpcscspy.so
      - /lib/libpcsclite.so
    sources:
      - type: archive
        url: https://pcsclite.apdu.fr/files/pcsc-lite-2.0.0.tar.bz2
        sha256: d6c3e2b64510e5ed6fcd3323febf2cc2a8e5fda5a6588c7671f2d77f9f189356
        x-checker-data:
          type: anitya
          project-id: 2611
          url-template: https://pcsclite.apdu.fr/files/pcsc-lite-$version.tar.bz2

  - name: yubioath-desktop
    buildsystem: simple
    build-commands:
      - rm -r desktop_integration.sh README.adoc linux_support/com.yubico.authenticator.desktop
      - mv authenticator /app/bin/authenticator
      - mv data/ /app/bin/data
      - mv helper/ /app/bin/helper
      - mv lib/ /app/bin/lib
      - mkdir -p /app/share/applications
      - mv com.yubico.yubioath.desktop /app/share/applications/com.yubico.yubioath.desktop
      - mkdir -p /app/share/icons/hicolor/128x128/apps
      - mv linux_support/com.yubico.yubioath.png /app/share/icons/hicolor/128x128/apps/com.yubico.yubioath.png
      - mkdir -p /app/share/appdata
      - mv com.yubico.yubioath.appdata.xml /app/share/appdata/com.yubico.yubioath.appdata.xml
    sources:
      - type: archive
        url: https://github.com/Yubico/yubioath-flutter/releases/download/6.3.0/yubico-authenticator-6.3.0-linux.tar.gz
        sha256: dbfa5d75208c9458985853fab486e41f060d354ac8d745853304c4c57f82935a
        x-checker-data:
          type: json
          url: https://api.github.com/repos/Yubico/yubioath-flutter/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name=="yubico-authenticator-" + $version
            + "-linux.tar.gz") | .browser_download_url
      - type: file
        path: com.yubico.yubioath.appdata.xml
      - type: file
        path: com.yubico.yubioath.desktop
